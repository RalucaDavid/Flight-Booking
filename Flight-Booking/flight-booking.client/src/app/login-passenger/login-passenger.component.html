<form [formGroup]="form">
  <div class="container d-grid gap-3" style="max-width: 700px;">

    <div class="d-grid gap-3">

      <div class="form-floating">

        <input formControlName="email" placeholder="Email" class="form-control" type="text" />
        <label for="email">Email</label>

        <div class="invalid-feedback d-block" *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
          <div *ngIf="form.controls.email.errors?.['required']">
            Your email address is required.
          </div>
          <div *ngIf="form.controls.email.errors?.['minlength']">
            The email must have at least 3 characters!
          </div>
          <div *ngIf="form.controls.email.errors?.['maxlength']">
            The email must have at most 100 characters!
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Invalid email.
          </div>
        </div>

      </div>

      <div class="form-floating">

        <input formControlName="password" placeholder="Password" class="form-control" type="password" />
        <label for="password">Password</label>

        <div class="invalid-feedback d-block" *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
          <div *ngIf="form.controls.password.errors?.['required']">
            Your password is required.
          </div>
          <div *ngIf="form.controls.password.errors?.['minlength']">
            The password must have at least 3 characters!
          </div>
          <div *ngIf="form.controls.password.errors?.['maxlength']">
            The password must have at most 100 characters!
          </div>
        </div>

      </div>

    </div>
    <div class="d-flex justify-content-end">
      <button (click)="register()" type="submit" class="btn btn-primary ms-2">Register <i class="fa fa-sign-in" aria-hidden="true"></i></button>
      <button (click)="checkPassenger()" type="submit" class="btn btn-primary ms-2">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
    </div>
  </div>
</form>
